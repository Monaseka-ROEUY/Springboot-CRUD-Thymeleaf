<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Create New Product</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter product image URL">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a style="text-decoration : none;" th:href="@{/products}"><button type="button" class="btn btn-secondary">Back</button></a>
    </form>

</div>
</body>
</html>
