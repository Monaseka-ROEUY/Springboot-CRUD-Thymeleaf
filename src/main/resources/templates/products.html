<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            font-family : Arial;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Search Form -->
    <div style="display:flex; justify-content:space-between">
        <a style="text-decoration : none;" th:href="@{/products/new}">
            <button type="button" class="btn btn-outline-primary">Create New</button>
        </a>
        <form th:action="@{/products}" method="get" class="form-inline mb-4">
            <input class="form-control mr-sm-2" type="search" name="name" placeholder="Enter product name"
                   aria-label="Search" th:value="${name}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <table class="table" style="text-align:center">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="'$' + ${product.price}"></td>
            <td style="width : 190px">
                <img th:src="${product.imageUrl}" width="100%" style="border-radius: 10px;">
            </td>
            <td>
                <a style="text-decoration:none" th:href="@{'/products/view/' + ${product.id}}">View</a>
                &nbsp;
                <a style="text-decoration:none" th:href="@{'/products/edit/'} + ${product.id}">Edit</a>
                &nbsp;
                <a style="color : red;text-decoration:none" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
