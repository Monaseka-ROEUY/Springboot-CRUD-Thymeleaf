<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${product.name}">Product Name</h1>
    <div style="width: 300px">
        <img th:src="${product.imageUrl}" width="100%" style="border-radius: 10px;">
    </div>
    <p><span style="font-weight:bold;font-size:1.2rem" th:text="'$' + ${product.price}"></span></p>
    <p th:text="${product.description}"></p>
    <a style="text-decoration : none;" th:href="@{/products}"><button type="button" class="btn btn-outline-primary">Back</button></a>
</div>
</body>
</html>
